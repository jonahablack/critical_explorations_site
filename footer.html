<!-- Footer (markup only; scripts are attached by footer-loader) -->
<footer id="footer" class="footer-spread"
  style="background:#fff;border-top:1px solid #e0e0e0;
         padding:2rem 0 !important; min-height:auto !important;
         display:grid !important; place-items:center !important;
         gap:2rem !important;">
  <div class="inner footer-flex"
       style="width:100% !important; max-width:900px !important; margin:0 auto !important;
              display:flex !important; flex-wrap:wrap !important; gap:2rem !important;
              justify-content:space-between !important; align-items:center !important;
              padding:0 1rem !important;">

    <form id="email-form"
          style="
            flex:1 1 340px; min-width:220px; max-width:100%;
            text-align:left; margin:0;
            display:flex; flex-direction:column; justify-content:center;
            gap:0.5rem;">
      <div style="margin-bottom:0.5em;font-weight:600;color:#23253a;font-size:1em;">
        Sign up for our mailing list!
      </div>

      <div id="email-field" class="field" style="margin-bottom:0.5em;">
        <label for="email" style="color:#23253a;font-size:0.93em;">Email</label>
        <input type="email" name="email" id="email" required
              style="font-size:0.93em;padding:0.5em;border:1.5px solid #23253a;border-radius:3px;width:100%;" />
      </div>

      <ul class="actions" style="margin-top:0;margin-bottom:0;">
        <li>
          <button id="submit-btn" type="button"
                  style="font-size:0.85em;padding:0em 1em;background:#000;color:#fff;border:none;border-radius:3px;cursor:pointer;">
            Sign Up
          </button>
        </li>
      </ul>
      
      <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
          const email = document.getElementById('email').value;
          if (email && email.includes('@')) {
            // Create Google Sheets URL with email parameter
            const sheetsUrl = 'https://docs.google.com/spreadsheets/d/1p-n-m_3aPmpYyI9fujQEMgravlz2qmcJhP0D9QnWf2Y/edit?gid=0#gid=0';
            
            // Open the Google Sheets in a new tab
            window.open(sheetsUrl, '_blank');
            
            // Show success message
            alert('Thank you for signing up! Please add your email (' + email + ') to the spreadsheet that just opened.');
          } else {
            alert('Please enter a valid email address.');
          }
        });
      </script>
    </form>

    <div
      style="
        flex:1 1 340px; min-width:220px; max-width:100%;
        display:flex; flex-direction:column; align-items:center !important; justify-content:center !important;
        text-align:center; font-size:0.93em;">
      <div class="contact" style="margin-bottom:0.5em;">
        <div style="font-weight:600;color:#23253a;margin-bottom:0.2em;">Critical Explorations Initiative</div>
        <div class="icon solid fa-envelope">
          <a href="mailto:info@criticalexplorations.org" style="color:#1a237e;">info@criticalexplorations.org</a>
        </div>
      </div>
      <div class="copyright" style="font-size:0.9em;color:#23253a;margin-top:0.5em;">
        &copy; Critical Explorations Initiative. All rights reserved.<br>
        The Critical Explorations Initiative is a fiscally sponsored project of the Edward Charles Foundation.
      </div>
    </div>
</div>
</footer>
