<header id="header" class="alt">
  <div class="logo">
    <a href="/home">
      <img src="/images/logo_words.png" alt="Critical Explorations Initiative" />
    </a>
  </div>

  <nav class="desktop-nav">
    <ul class="main-nav" 
        style="display: flex; align-items: center; gap: 2em; list-style: none;">
      <li class="dropdown" style="position: relative;">
        <a class="menu-education" style="cursor: pointer; color: #23253a; font-weight: 600; font-size: 1em; text-decoration: none;">Education <span class="arrow" style="font-size: 1em;">&#9662;</span></a>
        <ul class="submenu"
            style="position: absolute;
                  top: 100%;
                  left: 50%;
                  transform: translateX(-50%);
                  background: #fff;
                  min-width: 210px;
                  display: none;
                  box-shadow: 0 12px 32px rgba(0,0,0,0.16);
                  border-radius: 0 0 14px 14px;
                  padding: 1.1em 0.2em 1.1em 0.2em;
                  z-index: 30000;">
          <style>
            .submenu a { white-space: nowrap; }
            .submenu a:hover { background: #f3f3f6 !important; }
          </style>
          <li><a href="/past-workshops" style="color: #23253a; padding: 0.8em 2em; display: block; text-decoration: none; font-size: 1.13em; letter-spacing: 0.03em; white-space: nowrap;">Past Workshops</a></li>
          <li><a href="/upcoming-workshops" style="color: #23253a; padding: 0.8em 2em; display: block; text-decoration: none; font-size: 1.13em; letter-spacing: 0.03em; white-space: nowrap;">Upcoming Workshops</a></li>
          <li><a href="/reading-list" style="color: #23253a; padding: 0.8em 2em; display: block; text-decoration: none; font-size: 1.13em; letter-spacing: 0.03em; white-space: nowrap;">Reading List</a></li>
          <li><a href="/campus-chapters" style="color: #23253a; padding: 0.8em 2em; display: block; text-decoration: none; font-size: 1.13em; letter-spacing: 0.03em; white-space: nowrap;">Campus Chapters</a></li>
        </ul>
      </li>
      <li><a href="https://criticalexplorations.substack.com/" target="_blank" rel="noopener">Newsletter</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </nav>

  <!-- Hamburger trigger -->
  <button id="hamburger-menu" class="hamburger" type="button" aria-label="Menu">
    <span></span><span></span><span></span>
  </button>

  <!-- Fullscreen Mobile Overlay -->
  <div id="mobile-nav-overlay">
    <ul class="mobile-nav-list">
      <li><a href="/home">Home</a></li>
      <li><a href="/past-workshops">Past Workshops</a></li>
      <li><a href="/upcoming-workshops">Upcoming Workshops</a></li>
      <li><a href="/reading-list">Reading List</a></li>
      <li><a href="/campus-chapters">Campus Chapters</a></li>
      <li><a href="https://substack.com/" target="_blank" rel="noopener">Newsletter</a></li>
      <li><a href="/about">About</a></li>
    </ul>
  </div>

  <style>
    /* 1. Container */
    #header.alt {
      display: flex;
      align-items: center !important;      /* vertical centering */
      justify-content: space-between;
      /* padding-left: clamp(1.5rem, 6vw, 4rem) !important; */
      /* padding-right: clamp(1.5rem, 6vw, 4rem) !important; */
      padding-top: clamp(2.5rem, 4vw, 2rem) !important;
      padding-bottom: clamp(2.5rem, 4vw, 2rem) !important;
    }

    /* 2. Logo */
    .logo a {
      display: flex;
      align-items: center;
      text-decoration: none;
    }
    .logo img {
      height: clamp(200px,20vw,100px);
      width: auto;
    }
    .brand {
      margin-left: 0.5em;
      display: flex;
      flex-direction: column;
      font: 700 clamp(1em,1.2vw,1.5em)/1.1 Raleway, sans-serif;
      color: #23253a;
    }
    /* 3. Flex-center the tabs and give proportional gaps */
    .main-nav {
      display: flex;
      align-items: center; /* vertical centering of individual <li> */
      gap: clamp(1em, 2vw, 3em); 
      margin: 0;
      padding: 0;
      list-style: none;
    }
    /* 4. Scale the tab text size fluidly with the header */
    .main-nav a {
      line-height: 1;        /* ensure it sits on the midline */
      font-weight: 600;
      color: #23253a;
      text-decoration: none;
    }

    /* Hamburger Icon */
    .hamburger {
      position:absolute;
      top:50%; right:clamp(1rem,2vw,2rem);
      transform:translateY(-50%);
      display:flex; flex-direction:column;
      justify-content:space-around;
      width:clamp(32px,4vw,48px);
      height:clamp(32px,4vw,48px);
      background:none; border:none; padding:0;
      cursor:pointer; z-index:500;
    }
    .hamburger span {
      display:block;
      width:100%; height:3px;
      background:#23253a;
      border-radius:2px;
      transition:transform .3s ease,opacity .3s ease;
    }
    .hamburger.open span:nth-child(1) { transform:rotate(45deg) translate(6px,6px); }
    .hamburger.open span:nth-child(2) { opacity:0; }
    .hamburger.open span:nth-child(3) { transform:rotate(-45deg) translate(6px,-6px); }

    /* Fullscreen Mobile Overlay */
    #mobile-nav-overlay {
      position:fixed; inset:0;
      background:#fff;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      opacity:0; pointer-events:none;
      transform:translateY(-10%);
      transition:opacity .35s ease, transform .35s ease;
      z-index:400;
    }
    #mobile-nav-overlay.open {
      opacity:1;
      pointer-events:auto;
      transform:translateY(0);
    }
    .mobile-nav-list {
      list-style:none; margin:0; padding:0;
      display:flex; flex-direction:column;
      gap:clamp(1em,2vw,2em);
      align-items:center;
    }
    .mobile-nav-list a {
      color:#23253a;
      font:600 clamp(1.2em,2.5vw,2em)/1 Raleway,sans-serif;
      text-decoration:none;
    }

    /* Show hamburger only under 800px */
    @media(max-width:870px) {
      .desktop-nav { display:none; }
      .hamburger    { display:flex; }
    }

    @media (min-width: 871px) {
      #hamburger-menu {
        display: none !important;
      }
    }

    @media (max-width: 800px) {
      .logo {
        justify-content: flex-start;
        margin-left: 0;
      }
      #header.alt {
        justify-content: flex-start;
      }
    }
  </style>
</header>
